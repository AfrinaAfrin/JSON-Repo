<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L0 - Save and Load User Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .save-btn {
      background-color: #28a745;
      color: white;
    }
    .load-btn {
      background-color: #007bff;
      color: white;
    }
    .clear-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h1>L0 - Save and Load User Notes</h1>
  <textarea id="notes" placeholder="Write your notes here..."></textarea>
  <br>
  <button class="save-btn" onclick="saveNotes()">Save Notes</button>
  <button class="load-btn" onclick="loadNotes()">Load Notes</button>
  <button class="clear-btn" onclick="clearNotes()">Clear Notes</button>

  <script>
    
    function saveNotes() {
      const notes = document.getElementById("notes").value.trim();  
      if (notes) {
        localStorage.setItem("userNotes", notes);  
        alert("Notes saved successfully!");
      } else {
        alert("Cannot save empty notes.");  
      }
    }

     
    function loadNotes() {
      const savedNotes = localStorage.getItem("userNotes");  
      if (savedNotes) {
        document.getElementById("notes").value = savedNotes;  
        alert("Notes loaded successfully!");
      } else {
        alert("No notes found to load.");
      }
    }

    
    function clearNotes() {
      if (confirm("Are you sure you want to clear the notes?")) {
        localStorage.removeItem("userNotes");  
        document.getElementById("notes").value = "";  
        alert("Notes cleared successfully!");
      }
    }

    
    window.onload = function () {
      const savedNotes = localStorage.getItem("userNotes");
      if (savedNotes) {
        document.getElementById("notes").value = savedNotes;
      }
    };
  </script>
</body>
</html>
